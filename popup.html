<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="popup.css">
		<link rel="shortcut icon" type="image/png" href="biaslogo.png">
	</head>
	<body>
		<div id="toggleButton">
			<h2>Turn Blocker On/Off</h2>
		    <div class="onoffswitch">
	        	<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
	        	<label class="onoffswitch-label" for="myonoffswitch">
	            	<span class="onoffswitch-inner"></span>
	            	<span class="onoffswitch-switch"></span>
	        	</label>
    		</div>
    	</div>
		<div id="modes">
			<h2>Modes:</h2>
			<div id="solidBar">
				<h3>Solid Bar Mode</h3>
			</div>
			<div id="highlight">
				<h3>Highlight Mode</h3>
			</div>
			<div id="madLib">
				<h3>Mad Lib Mode</h3>
			</div>
		</div>
		<div id="censorList">
			<h2>Censor List</h2>
		</div>
		<div id="help">
			<h2>
				<a href="https://github.com/leepolla/dubhacks-personal-bias-blocker">Help</a>
			</h2>
		</div>
	</body>
</html>
