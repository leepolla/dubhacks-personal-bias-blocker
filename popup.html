<!DOCTYPE html>
<html>
	<head>
		<title>Personal Bias Blocker</title>
		<link rel="stylesheet" type="text/css" href="popup.css">
		<link rel="shortcut icon" type="image/png" href="biaslogo.png">
		<script src="popup.js" type="text/javascript"></script>
	</head>
	<body>
		<header>Personal Bias Blocker</header>
		<div id="toggleButton">
			<h2>Turn Blocker On/Off</h2>
		    <div class="onoffswitch">
	        	<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch">
	        	<label class="onoffswitch-label" for="myonoffswitch">
	            	<span class="onoffswitch-inner"></span>
	            	<span class="onoffswitch-switch" id="focus" tabindex="0"></span>
	        	</label>
    		</div>
    	</div>
		<div id="madLib" class="mode" tabindex="0">
			<h2>Mad Lib Mode</h2>
		</div>
		<div id="censorList">
			<h2>
				<a href="censorlist.html">Censor List</a>
			</h2>
		</div>
		<div id="help">
			<h2>
				<a href="https://github.com/leepolla/dubhacks-personal-bias-blocker" target="_blank">Help</a>
			</h2>
		</div>
		<footer>Created by Brandon Mar, Noah Ezekwugo, Lee Polla, Anthony Asencio, Tyler Fost</footer>
		<script type="text/javascript" src="popup.js"></script>
	</body>
</html>
